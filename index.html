<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Nav -->
		<nav class="navbar navbar-expand-lg navbar-light bg-white container">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="images/log.png" class="img-fluid w-50" alt="" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-end"
					id="navbarNavAltMarkup"
				>
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
						<a class="nav-link" href="#">About</a>
						<a class="nav-link" href="#">Recipes</a>
						<a class="nav-link" href="#" tabindex="-1">Blog</a>
					</div>
				</div>
			</div>
		</nav>
		<main class="container">
			<!-- Search Info -->
			<div class="search__section d-flex justify-content-center">
				<div class="input-group my-3 w-50">
					<input
						type="text"
						class="form-control"
						placeholder="Search Your Recipe.."
						aria-label="Search Your Recipe.."
						aria-describedby="button-addon2"
						id="item__name"
					/>
					<button class="btn btn-warning" type="button" id="search__button">
						Search
					</button>
				</div>
			</div>

			<div class="error__message d-none text-center my-5">
				<!-- Error Message -->
			</div>
			<!-- Content Section -->
			<div
				class="content__section d-flex gap-3 flex-wrap justify-content-center p-3"
			></div>
			<!-- Spinner -->
			<div class="justify-content-center d-none" id="spinner">
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
		</main>
		<!-- Modal section-->
		<div
			class="message__modal position-absolute w-100 min-vh-100 h-auto top-0 d-none justify-content-center align-items-center"
			style="background-color: #00000061; z-index: 999"
		>
			<!-- Modal -->
		</div>
		<script src="app.js"></script>
	</body>
</html>
